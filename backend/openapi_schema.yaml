openapi: 3.1.0
info:
  title: BrandVoice Marketing API
  description: API for brand profile management and marketing content generation
  version: 1.0.0
paths:
  /color-palette:
    post:
      summary: Generate Color Palette
      description: Generate a color palette for a specific product on a platform
      operationId: generate_color_palette_color_palette_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ColorPaletteRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ColorPaletteResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      tags:
      - Design & Visuals
  /brand:
    post:
      summary: Create Brand Profile Multipart
      description: Create a brand profile with optional logo in a single request
      operationId: create_brand_profile_multipart_brand_post
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_create_brand_profile_multipart_brand_post'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BrandProfileResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      tags:
      - Brand Management
  /brand/{brand_id}:
    patch:
      summary: Update Brand Details
      description: Update a brand profile with new information, including optional logo
      operationId: update_brand_details_brand__brand_id__patch
      parameters:
      - name: brand_id
        in: path
        required: true
        schema:
          type: string
          title: Brand Id
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_update_brand_details_brand__brand_id__patch'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BrandProfileResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      tags:
      - Brand Management
    get:
      summary: Get Brand Profile
      description: Get a brand profile by ID
      operationId: get_brand_profile_brand__brand_id__get
      parameters:
      - name: brand_id
        in: path
        required: true
        schema:
          type: string
          title: Brand Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BrandProfileResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      tags:
      - Brand Management
  /brand/{brand_id}/products:
    post:
      summary: Add Product
      description: Add a product to a brand
      operationId: add_product_brand__brand_id__products_post
      parameters:
      - name: brand_id
        in: path
        required: true
        schema:
          type: string
          title: Brand Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductRequest'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      tags:
      - Brand Management
    get:
      summary: Get Brand Products
      description: Get all products for a brand
      operationId: get_brand_products_brand__brand_id__products_get
      parameters:
      - name: brand_id
        in: path
        required: true
        schema:
          type: string
          title: Brand Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductResponse'
                title: Response Get Brand Products Brand  Brand Id  Products Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      tags:
      - Brand Management
  /products/{product_id}:
    get:
      summary: Get Product
      description: Get a specific product by ID
      operationId: get_product_products__product_id__get
      parameters:
      - name: product_id
        in: path
        required: true
        schema:
          type: string
          title: Product Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      tags:
      - Product Management
  /market-analysis:
    post:
      summary: Create Market Analysis
      description: Create a market analysis for a brand using sequential research agents
      operationId: create_market_analysis_market_analysis_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MarketAnalysisRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MarketAnalysisResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      tags:
      - General
  /seo-content:
    post:
      summary: Generate Seo Content
      description: Generate SEO-optimized content for a specific product and brand
      operationId: generate_seo_content_seo_content_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SEOContentRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SEOContentResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      tags:
      - SEO Content
  /marketing-content:
    post:
      summary: Generate Marketing Content
      description: Generate platform-specific marketing content for a product
      operationId: generate_marketing_content_marketing_content_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContentCreationRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContentCreationResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      tags:
      - Marketing Content
  /social-media-image:
    post:
      summary: Generate Social Media Image
      description: Generate a social media image for a specific product and platform
      operationId: generate_social_media_image_social_media_image_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SocialMediaImageRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SocialMediaImageResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      tags:
      - General
  /products/{product_id}/platform/{platform}:
    get:
      summary: Get Product Platform Content
      description: Get all content for a specific product on a specific platform
      operationId: get_product_platform_content_products__product_id__platform__platform__get
      parameters:
      - name: product_id
        in: path
        required: true
        schema:
          type: string
          title: Product Id
      - name: platform
        in: path
        required: true
        schema:
          type: string
          title: Platform
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductPlatformContentResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      tags:
      - Product Management
  /:
    get:
      summary: Root
      description: Root endpoint with API information
      operationId: root__get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
      tags:
      - General
components:
  schemas:
    Body_create_brand_profile_multipart_brand_post:
      properties:
        brand_id:
          type: string
          title: Brand Id
        brand_name:
          type: string
          title: Brand Name
        description:
          anyOf:
          - type: string
          - type: 'null'
          title: Description
        platforms:
          anyOf:
          - type: string
          - type: 'null'
          title: Platforms
        logo:
          anyOf:
          - type: string
            format: binary
          - type: 'null'
          title: Logo
        user_id:
          anyOf:
          - type: string
          - type: 'null'
          title: User Id
          default: user_1
      type: object
      required:
      - brand_id
      - brand_name
      title: Body_create_brand_profile_multipart_brand_post
    Body_update_brand_details_brand__brand_id__patch:
      properties:
        brand_name:
          anyOf:
          - type: string
          - type: 'null'
          title: Brand Name
        description:
          anyOf:
          - type: string
          - type: 'null'
          title: Description
        platforms:
          anyOf:
          - type: string
          - type: 'null'
          title: Platforms
        logo:
          anyOf:
          - type: string
            format: binary
          - type: 'null'
          title: Logo
        user_id:
          anyOf:
          - type: string
          - type: 'null'
          title: User Id
      type: object
      title: Body_update_brand_details_brand__brand_id__patch
    BrandProfileResponse:
      properties:
        brand_id:
          type: string
          title: Brand Id
        brand_name:
          type: string
          title: Brand Name
        description:
          type: string
          title: Description
        logo_url:
          anyOf:
          - type: string
          - type: 'null'
          title: Logo Url
        marketing_platforms:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Marketing Platforms
        timestamp:
          type: string
          title: Timestamp
      type: object
      required:
      - brand_id
      - brand_name
      - description
      - timestamp
      title: BrandProfileResponse
    ColorPaletteRequest:
      properties:
        product_id:
          type: string
          title: Product Id
        platform:
          type: string
          title: Platform
      type: object
      required:
      - product_id
      - platform
      title: ColorPaletteRequest
    ColorPaletteResponse:
      properties:
        product_id:
          type: string
          title: Product Id
        platform:
          type: string
          title: Platform
        palette:
          additionalProperties:
            additionalProperties:
              type: string
            type: object
          type: object
          title: Palette
        palette_image_url:
          anyOf:
          - type: string
          - type: 'null'
          title: Palette Image Url
        timestamp:
          type: string
          title: Timestamp
      type: object
      required:
      - product_id
      - platform
      - palette
      - timestamp
      title: ColorPaletteResponse
    ContentCreationRequest:
      properties:
        product_id:
          type: string
          title: Product Id
        platform:
          type: string
          title: Platform
      type: object
      required:
      - product_id
      - platform
      title: ContentCreationRequest
    ContentCreationResponse:
      properties:
        product_id:
          type: string
          title: Product Id
        platform:
          type: string
          title: Platform
        marketing_content:
          items:
            type: string
          type: array
          title: Marketing Content
      type: object
      required:
      - product_id
      - platform
      - marketing_content
      title: ContentCreationResponse
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    MarketAnalysisRequest:
      properties:
        brand_name:
          type: string
          title: Brand Name
        brand_id:
          type: string
          title: Brand Id
      type: object
      required:
      - brand_name
      - brand_id
      title: MarketAnalysisRequest
    MarketAnalysisResponse:
      properties:
        brand_name:
          type: string
          title: Brand Name
        brand_id:
          type: string
          title: Brand Id
        results:
          items:
            type: string
          type: array
          title: Results
      type: object
      required:
      - brand_name
      - brand_id
      - results
      title: MarketAnalysisResponse
    ProductPlatformContentResponse:
      properties:
        product_id:
          type: string
          title: Product Id
        platform:
          type: string
          title: Platform
        product_name:
          type: string
          title: Product Name
        brand_id:
          type: string
          title: Brand Id
        marketing_content:
          anyOf:
          - type: object
          - type: 'null'
          title: Marketing Content
        social_media_image_url:
          anyOf:
          - type: string
          - type: 'null'
          title: Social Media Image Url
        social_media_carousel_urls:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Social Media Carousel Urls
        social_media_video_url:
          anyOf:
          - type: string
          - type: 'null'
          title: Social Media Video Url
        media_type:
          anyOf:
          - type: string
          - type: 'null'
          title: Media Type
        timestamp:
          type: string
          title: Timestamp
      type: object
      required:
      - product_id
      - platform
      - product_name
      - brand_id
      - timestamp
      title: ProductPlatformContentResponse
    ProductRequest:
      properties:
        product_name:
          type: string
          title: Product Name
        description:
          type: string
          title: Description
        category:
          anyOf:
          - type: string
          - type: 'null'
          title: Category
        user_id:
          anyOf:
          - type: string
          - type: 'null'
          title: User Id
          default: user_1
        session_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Session Id
          default: session_001
      type: object
      required:
      - product_name
      - description
      title: ProductRequest
    ProductResponse:
      properties:
        product_id:
          type: string
          title: Product Id
        brand_id:
          type: string
          title: Brand Id
        product_name:
          type: string
          title: Product Name
        description:
          type: string
          title: Description
        category:
          anyOf:
          - type: string
          - type: 'null'
          title: Category
        timestamp:
          type: string
          title: Timestamp
      type: object
      required:
      - product_id
      - brand_id
      - product_name
      - description
      - timestamp
      title: ProductResponse
    SEOContentRequest:
      properties:
        product_id:
          type: string
          title: Product Id
        brand_id:
          type: string
          title: Brand Id
      type: object
      required:
      - product_id
      - brand_id
      title: SEOContentRequest
    SEOContentResponse:
      properties:
        product_id:
          type: string
          title: Product Id
        brand_id:
          type: string
          title: Brand Id
        seo_content:
          items:
            type: string
          type: array
          title: Seo Content
      type: object
      required:
      - product_id
      - brand_id
      - seo_content
      title: SEOContentResponse
    SocialMediaImageRequest:
      properties:
        product_id:
          type: string
          title: Product Id
        platform:
          type: string
          title: Platform
          default: Instagram
        media_type:
          type: string
          title: Media Type
          default: image
      type: object
      required:
      - product_id
      title: SocialMediaImageRequest
    SocialMediaImageResponse:
      properties:
        product_id:
          type: string
          title: Product Id
        platform:
          type: string
          title: Platform
        media_type:
          type: string
          title: Media Type
        image_data:
          items:
            type: string
          type: array
          title: Image Data
      type: object
      required:
      - product_id
      - platform
      - media_type
      - image_data
      title: SocialMediaImageResponse
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
servers:
- url: https://brandvoice-backend-172212688771.us-central1.run.app/
  description: Production server
- url: http://localhost:8080
  description: Local development server
tags:
- name: Brand Management
  description: Operations for managing brand profiles
- name: Product Management
  description: Operations for managing products under brands
- name: Marketing Content
  description: Generate marketing content for products
- name: SEO Content
  description: Generate SEO-optimized content
- name: Social Media
  description: Generate social media content and assets
- name: Design & Visuals
  description: Generate visual assets like color palettes
